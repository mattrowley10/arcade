<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ticTacToe.css">
    <script defer src="ticTacToe.js"></script>
</head>
<body>
    <h1 class="header">Tic Tac Toe</h1>
<form action="" id="players" method="post" >
    <label for="player1">Player 1:</label>    
    <input type="text" id="player1" name="player1"><br>
    <label for="player2">Player 2:</label>
    <input type="text" id="player2" name="player2"><br>
    <input type="submit" value="Submit">
</form>
<p class="player-status"></p>
    <div class="game-board"></div>
    <div class="score-board"></div>
    <button class="restart">Restart</button>
</body>
</html>
